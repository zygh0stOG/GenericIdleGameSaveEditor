<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Generic Idle Game Save Editor by zygh0st</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./devtools.css">
  <link rel="stylesheet" href="./style.css">
  
</head>

<body>
  <div class="container-fluid">
    <!-- Main Row -->
    <div class="row">
      <!-- Left Column -->
      <div class="col">
        <!-- JSON Tree View -->
        <div class="container-treeview" id="tree-view"></div>
      </div>
      <!-- Right Column -->
      <div class="col">
        <!-- Input Row -->          
        <div class="row">
          <textarea class="input col" id="sg-input" placeholder="Input save game here..."></textarea>
        </div>
        <!-- Buttons Row -->
        <div class="row">  
          <button class="button decode col-4" id="btn-decode">Decode</button>
          <!--<button class="button testbtn" id="btn-test">Test</button>-->
          <button class="button encode col-4" id="btn-encode">Encode</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js'></script>
  <script type="module" src="./script.js"></script>

</body>

</html>
